services:
  mysql:
    image: mysql:8.0
    container_name: to_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-travel_order_dev}
      MYSQL_USER: ${MYSQL_USER:-to_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-to_password}
    ports:
      - "3307:3306" # unchanged (still accessible for GUI tools)
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-uroot",
          "-p${MYSQL_ROOT_PASSWORD}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  gotenberg:
    image: thecodingmachine/gotenberg:8
    container_name: gotenberg
    restart: unless-stopped
    ports:
      - "4000:3000"
    volumes:
      - gotenberg-data:/gotenberg

  nextjs:
    build: .
    container_name: nextjs_app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: mysql://${MYSQL_USER:-to_user}:${MYSQL_PASSWORD:-to_password}@mysql:3306/${MYSQL_DATABASE:-travel_order_dev}
      GOTENBERG_URL: http://gotenberg:3000
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "3000:3000"

volumes:
  mysql-data:
  gotenberg-data:
