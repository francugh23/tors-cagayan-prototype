version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: to_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-travel_order_dev}
      MYSQL_USER: ${MYSQL_USER:-to_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-to_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10

  n8n:
    image: n8nio/n8n:latest
    container_name: to_n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # (you can enable auth in production)
      N8N_BASIC_AUTH_ACTIVE: "false"
      GENERIC_TIMEZONE: "Asia/Manila"
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    volumes:
      - n8n-data:/home/node/.n8n
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql-data:
  n8n-data: