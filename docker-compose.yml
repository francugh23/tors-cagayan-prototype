services:
  mysql:
    image: mysql:8.0
    container_name: to_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-travel_order_dev}
      MYSQL_USER: ${MYSQL_USER:-to_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-to_password}
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-uroot",
          "-p${MYSQL_ROOT_PASSWORD}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - internal_net

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: trax_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: ${MYSQL_USER:-to_user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-to_password}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - internal_net

  gotenberg:
    image: thecodingmachine/gotenberg:8
    container_name: gotenberg
    restart: unless-stopped
    volumes:
      - gotenberg-data:/gotenberg
    networks:
      - internal_net

  nextjs:
    build: .
    container_name: nextjs_app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: mysql://${MYSQL_USER:-to_user}:${MYSQL_PASSWORD:-to_password}@mysql:3306/${MYSQL_DATABASE:-travel_order_dev}
      GOTENBERG_URL: http://gotenberg:3000
    depends_on:
      mysql:
        condition: service_healthy
    expose:
      - "3000"   # âœ… internal only
    networks:
      - internal_net

networks:
  internal_net:
    driver: bridge
    internal: true

volumes:
  mysql-data:
  gotenberg-data: